name: hop_auth_example
description: Demonstrates how to use the hop_auth plugin.

publish_to: 'none'

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  hop_auth:
    path: ../

  cupertino_icons: ^1.0.0
  google_sign_in: ^4.5.9

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/.hop.config
